name: Playwright Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Start Real World App
      run: |
        cd webApp/cypress-realworld-app
        yarn install
        yarn dev &  # This starts both backend and frontend
        echo "Waiting for app to start..."
        sleep 20  # Give time for both services to be ready
        cd ../../

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright browsers
      run: npx playwright install --with-deps

    - name: Run Playwright tests
      run: npx playwright test --reporter=line,allure-playwright

    - name: Generate Allure report
      run: npx allure generate ./allure-results --clean -o ./allure-report

    - name: Upload Allure results (Raw data)
      if: always()
      # Upload the raw data just in case you need to re-generate the report locally later.
      uses: actions/upload-artifact@v4
      with:
          name: allure-raw-results
          path: ./allure-results
          retention-days: 7

    - name: Upload Allure HTML Report (Viewable)
      if: always()
      # Upload the fully generated HTML report so it can be downloaded and opened.
      uses: actions/upload-artifact@v4
      with:
          name: allure-html-report
          path: ./allure-report
          retention-days: 7